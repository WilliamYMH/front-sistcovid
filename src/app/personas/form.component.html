<div class="card bg-white text-dark">
  <div class="card-header bg-dark text-white">{{ titulo }}</div>
  <div class="card-body">

    <form>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="persona.nombre" name="nombre" id="nombre">
        </div>
      </div>

      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="persona.apellido" name="apellido" id="apellido">
        </div>
      </div>
      <div class="form-group row">
        <label for="identificacion" class="col-form-label col-sm-2">Identificacion</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="persona.identificacion" name="identificacion" id="identificacion">
        </div>
      </div>
      <div class="form-group row">
        <label for="fechaNacimiento" class="col-form-label col-sm-2">Fecha de nacimiento</label>
        <div class="col-sm-6">
          <input type="date" class="form-control" [(ngModel)]="persona.fechaNacimiento" name="fechaNacimiento" id="fechaNacimiento">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-secondary" role="button" (click)='create()' *ngIf="!persona.id else elseBlock">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-secondary" role="button" (click)='updatePersona()'>Editar</button>
          </ng-template>
        </div>
      </div>
    </form>

  </div>
</div>
